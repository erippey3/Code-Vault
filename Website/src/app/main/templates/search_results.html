{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Search Results</h1>
    {% if projects %}
        <ul>
            {% for project in projects %}
            <li>
                <a href="{{ url_for('project_detail', project_id=project.id) }}">{{ project.name }}</a>
                <span>(Language: {{ project.language }}, Tags: {{ project.tags|join(', ') }})</span>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No projects found.</p>
    {% endif %}
</div>
{% endblock %}
